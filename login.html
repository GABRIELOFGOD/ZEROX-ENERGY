<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://kit.fontawesome.com/6c0f805cf4.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./assets/images/zerox logo.jpg" type="image/x-icon">
</head>
<body>
  
  <div class="login-page">
    <div class="login-box">
      <div class="login-cont">
        <div class="topic">ZAROX</div>
        <p>ZAROX empowers utility providers to monitor consumption, prevent revenue losses, and enables customers to recharge their meters remotely from any location.</p>
        <div>
          <p>Infrastructure for Advanced Metering and Token Dispensing</p>
        </div>
      </div>
      <div class="login-form">
        <p class="topic">Account Login</p>
        <div class="form">
          <div>
            <label for="email">Email address</label>
            <input id="email" type="text">
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" type="password">
          </div>
          <div class="action">
            <div>
              <input type="checkbox" name="" id="remember">
              <label for="remember ">Remember me</label>
            </div>
            <div>
              <p>Forgot Password?</p>
            </div>
          </div>
          <button>Login in</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./assets/js/index.js"></script>
</body>
</html>
